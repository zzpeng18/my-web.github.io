<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function dispalyDate(){
				setInterval(function(){
					document.getElementById("demo").innerHTML=Date();	
				},1000);
			}
		</script>
	</head>
	<body>
		<h1>我的第一个JavaScript程序</h1>
		<p id="demo" style="font-size: 30px;">我的第一个段落</p>
		<p><input type="button" onclick="dispalyDate()" value="显示日期" /></p>
	</body>
</html>
