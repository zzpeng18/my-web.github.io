<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".a_del").click(function(){
					$(this).parents("tr").remove();
				})
				$("#chkAll").click(function(){
					$("td #chk").attr("checked",true);
				})
			})
		</script>
	</head>
	<body>
		<table border="1">
			<tr>
				<th><input type="checkbox" id="chkAll" value="全选"></th>
				<th>编号</th>
				<th>姓名</th>
				<th>年薪</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox" id="chk"></td>
				<td>1</td>
				<td>张三</td>
				<td>6000</td>
				<td><a class="a_del">删除</a></td>
			</tr>
			<tr>
				<td><input type="checkbox" id="chk"></td>
				<td>2</td>
				<td>李四</td>
				<td>6000</td>
				<td><a class="a_del">删除</a></td>
			</tr>
		</table>
	</body>
</html>
