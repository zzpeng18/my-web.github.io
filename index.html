    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --text-light: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            overflow-x: hidden;
            position: relative;
        }
        
        /* 樱花样式 */
        .sakura {
            position: absolute;
            top: -50px;
            z-index: 100;
            color: #ffb7c5;
            user-select: none;
            pointer-events: none;
            opacity: 0.8;
            animation: falling linear infinite;
        }
        
        @keyframes falling {
            0% {
                transform: translate(0, -10px) rotate(0deg);
            }
            10% {
                transform: translate(10px, 10vh) rotate(36deg);
            }
            20% {
                transform: translate(20px, 20vh) rotate(72deg);
            }
            30% {
                transform: translate(30px, 30vh) rotate(108deg);
            }
            40% {
                transform: translate(40px, 40vh) rotate(144deg);
            }
            50% {
                transform: translate(50px, 50vh) rotate(180deg);
            }
            60% {
                transform: translate(60px, 60vh) rotate(216deg);
            }
            70% {
                transform: translate(70px, 70vh) rotate(252deg);
            }
            80% {
                transform: translate(80px, 80vh) rotate(288deg);
            }
            90% {
                transform: translate(90px, 90vh) rotate(324deg);
            }
            100% {
                transform: translate(100px, 100vh) rotate(360deg);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 60px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {

        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';

            bottom: -10px;
            left: 50%;

            height: 3px;
            background-color: var(--accent-color);
        }
        
        .tagline {

        .social-links {

            justify-content: center;

        }
        
        .social-links a {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }
        
        /* 主要内容 */

            margin-top: -50px;

        .card {

        .card:hover {

        }
        
        h2 {

            margin-bottom: 20px;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }
        
        p {

            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .skills {

            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .skill {
            background: var(--light-color);

            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--primary-color);
            border: 1px solid rgba(74, 111, 165, 0.2);
        }
        
        .timeline {
            position: relative;
            padding-left: 25px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 8px;
            height: 100%;
            width: 2px;
            background: var(--light-color);
        }
        
        .timeline-item {
            position: relative;
            padding-bottom: 25px;
        }

        }
        
        .timeline-item::before {

            top: 5px;
            left: -23px;
            width: 10px;

        .timeline-date {

        .timeline-title {

        .timeline-description {

        }
        
        /* 项目展示 */
        .projects {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .project {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .project:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

            font-weight: 500;

            font-size: 0.9rem;

        }
        
        .project-link:hover {

        }
        
        .project-link i {
            margin-left: 5px;
            font-size: 0.8rem;
        }
        
        /* 联系表单 */
        .contact-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group.full-width {
            grid-column: span 1;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 0.95rem;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        /* 页脚 */
        footer {
            background: var(--dark-color);
            color: white;

            margin-top: 50px;

        }

        }
        
        /* 响应式设计 - 平板及以上 */

            }

            }

            }

            }

            }

        /* 响应式设计 - 桌面 */

        /* 动画效果 */

        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
    </style>
</head>

    <script>
        // 创建樱花飘落效果
        function createSakura() {
            const sakura = document.createElement('div');
            sakura.classList.add('sakura');
            
            // 随机选择樱花样式
            const sakuraStyles = ['🌸', '🌸', '🌸', '🌸', '🌸'];
            const randomStyle = sakuraStyles[Math.floor(Math.random() * sakuraStyles.length)];
            
            sakura.innerHTML = randomStyle;
            
            // 随机大小
            const size = Math.random() * 15 + 8;
            sakura.style.fontSize = `${size}px`;
            
            // 随机位置
            sakura.style.left = Math.random() * window.innerWidth + 'px';
            
            // 随机动画持续时间
            const duration = Math.random() * 10 + 5;
            sakura.style.animationDuration = `${duration}s`;
            
            // 随机延迟
            sakura.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(sakura);
            
            // 动画结束后移除元素
            setTimeout(() => {
                sakura.remove();
            }, duration * 1000);
        }
        
        // 根据屏幕尺寸调整樱花密度
        function getSakuraInterval() {
            if (window.innerWidth < 768) {
                return 500; // 手机端减少樱花密度
            }
            return 300; // 桌面端正常密度
        }
        
        // 每隔一段时间创建新的樱花
        function startSakuraFall() {
            setInterval(createSakura, getSakuraInterval());
        }
        
        // 页面加载后开始樱花飘落
        window.addEventListener('load', () => {
            startSakuraFall();
        });
        
        // 窗口大小改变时调整樱花密度
        window.addEventListener('resize', () => {
            // 这里需要重新设置interval，实际项目中可能需要更复杂的处理

        });
    </script>
