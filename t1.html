<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		function myFunction(){
					var x= "", i= 0;
					while (i < 10){
						x= x + "该数字为 " + i + "<br>";
						i++;
					}
					document.getElementById("box").innerHTML= x;
				}
				function ss(){
					alert('好啊')
				}
		</script>
	</head>
	<body>
		<p id="box">这是1-10的数</p>
		<input type="button" value="点击显示" onclick="myFunction()"/>
		<input type="button" value="点击显示" onclick="ss()"/>
	</body>
</html>
