<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			#wrap{
				width: 20px;height: 40px;
				border:1px solid red;
				margin: 0 auto;
				position: relative;
			}
			.box1{
				width: 20px;height: 20px;
				background-color: red;
				border-radius: 50%;
				position: absolute;
				top: 0;
				animation-name: one;
				animation-duration: 4s;
				animation-iteration-count: infinite;
			}
			.box2{
				width: 20px;height: 20px;
				background-color: green;
				border-radius: 50%;
				position: absolute;
				top: 20px;
				animation-name: two;
				animation-duration: 4s;
				animation-iteration-count: infinite;
			}
			@keyframes one{
				0%{top: 0;z-index: 1;}
				50%{top: 20px;}
				51%{top: 20px;}
				100%{top: 0px;}
			}
			@keyframes two{
				0%{top: 20px;}
				50%{top: 0px;}
				51%{top: 0px;}
				100%{top: 20px;z-index: 0;}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="box1"></div>
			<div class="box2"></div>
		</div>
	</body>
</html>
